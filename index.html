<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">                                              
</head>
<body>
    <section class="amma">
        
    <section class="header">
        <div class="left">
            <i class="fa-solid fa-angle-left"></i>
        <h3 class="profileName"></h3>
        </div>
        <div class="right">
            <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </section>
    <section class="profile">
        <img src="https://picsum.photos/85" alt="" class="profilePic">
        <div class="post">
            <h4 class="posts">20</h4>
            <p>Posts</p>
        </div>
        <div class="post">
            <h4 class="followers">306</h4>
            <p>Followers</p>
        </div>
        <div class="post">
            <h4 class="following">178</h4>
            <p>Following</p>
        </div>
    </section>
    <section class="bio">
        <b class="bioName"></b>
        <p></p>
        <p class="city"></p>
        <b class="dateofBirth"></b>
    </section>
    <section class="buttons">
        <div class="raju">
            <button>  Follow  </button></div>
            <button>Message</button>
            <button>E-Mail</button>
            <button><i class="fa-solid fa-user"></i></button>
    </section>
    <section class="highlets">
        <div class="story">
            <img src="https://picsum.photos/101" alt="">
        <p>Nature</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/102" alt="">
        <p>Climate</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/103" alt="">
        <p>Shiny</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/104" alt="">
        <p>Cool</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/105" alt="">
        <p>Trip</p>
        </div>
        
    </section>
    <section class="image">
        <i class="fa-sharp fa-solid fa-table-cells"></i>
        <i class="fa-solid fa-film"></i>
        <i class="fa-solid fa-book-open"></i>
        <i class="fa-solid fa-id-card-clip"></i>
    </section>
    <section class="postsRaju">
        <img src="https://picsum.photos/201" alt="">
    </section>
    </section>
</body>
<script async src="./index.js"></script>    
</html>
